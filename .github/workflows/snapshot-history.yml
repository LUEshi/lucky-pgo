name: Update ScrapedDuck History

on:
  schedule:
    - cron: "15 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Update history snapshots
        run: node scripts/update-scrapedduck-history.mjs

      - name: Commit and push if changed
        run: |
          if [[ -z "$(git status --porcelain public/history)" ]]; then
            echo "No history changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/history
          git commit -m "chore(history): update daily ScrapedDuck snapshot"
          git push
